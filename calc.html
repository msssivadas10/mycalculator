<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel = "stylesheet" href = "calc.css">
        <script src = "calc.js"></script>
    </head>
    <body>
        <!-- <div id = "name"> Calculator </div> -->
        <div id = "calc">
            <div id = 'display2'>
                <textarea id = "input2" readonly = "readonly"></textarea>
            </div>
            <div id = 'display'>
                <textarea id = "input" readonly = "readonly"> </textarea>
            </div>
            <div id = "keypad">
                <table id = "calc">
                    <tr>
                        <td>
                            <button id = "numkey", onclick="clearInput()" >C</button>
                        </td>
                        <td>
                            <button id = "numkey" >+/-</button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('%')" > % </button>
                        </td>
                        <td>
                            <button id = "opkey" onclick = "appendText('/')" > / </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id = "numkey" onclick = "appendText('7')" > 7 </button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('8')" > 8 </button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('9')" > 9 </button>
                        </td>
                        <td>
                            <button id = "opkey" onclick = "appendText('*')" > * </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id = "numkey" onclick = "appendText('4')" > 4 </button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('5')" > 5 </button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('6')" > 6 </button>
                        </td>
                        <td>
                            <button id = "opkey" onclick = "appendText('-')" > - </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id = "numkey" onclick = "appendText('1')" > 1 </button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('2')" > 2 </button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('3')" > 3 </button>
                        </td>
                        <td>
                            <button id = "opkey" onclick = "appendText('+')" > + </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id = "numkey" onclick = "appendText('0')" > 0 </button>
                        </td>
                        <td>
                            <button id = "numkey" onclick = "appendText('.')" > . </button>
                        </td>
                        <td>
                            <button id = "numkey", onclick = "backspaceInput()" > del </button>
                        </td>
                        <td>
                            <button id = "opkey" onclick = "calculate()" > = </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
